<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORPRESA</title>

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f5f5f5; /* Color de fondo de la página */
            font-family: Arial, sans-serif; /* Fuente de la página */
            text-align: center; /* Centra el texto */
        }
        h1 {
            color: #333; /* Color del texto del encabezado */
            margin-top: 50px; /* Margen superior para el encabezado */
        }
        .btn {
            display: inline-block;
            font-size: 18px; /* Tamaño de fuente personalizado para los botones */
            padding: 10px 20px; /* Espaciado interno personalizado para los botones */
            margin: 10px; /* Margen para separar los botones */
            border: none;
            border-radius: 4px; /* Bordes redondeados para los botones */
            cursor: pointer;
        }
        .btn-success {
            background-color: #28a745; /* Color de fondo verde */
            color: white; /* Color del texto */
        }
        .btn-success:hover {
            background-color: #218838; /* Color de fondo verde más oscuro al pasar el ratón */
        }
        .btn-danger {
            background-color: #dc3545; /* Color de fondo rojo */
            color: white; /* Color del texto */
        }
        .btn-danger:hover {
            background-color: #c82333; /* Color de fondo rojo más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <div>
        <h1>Joseph Gallet Ramon Caldas</h1>
        <h2>Quieres?</h2>
        
        <!-- Botones de Sí y No -->
        <div>
            <button type="button" class="btn btn-success">Sí</button>
            <button type="button" class="btn btn-danger">No</button>
        </div>
    </div>
</body>
</html>
